<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JuanStream Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.7/themes/odometer-theme-default.css"
      integrity="sha512-kMPqFnKueEwgQFzXLEEl671aHhQqrZLS5IP3HzqdfozaST/EgU+/wkM07JCmXFAt9GO810I//8DBonsJUzGQsQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="logo">
    <img src="JuanStreamLogo.png">
  </div>
    <div class="stats-container">
      <div class="stat">
        <div class="video-odometer odometer plus">117,274</div>
        <div class="type">Video Files Processed</div>
      </div>

      <div class="stat">
        <div class="ingest-odometer odometer plus">58,411</div>
        <div class="type">GBs of Video Data Ingested</div>
      </div>

      <div class="stat">
        <div class="hour-odometer odometer">7,677</div>
        <div class="type">Hours of Video Encoded</div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.7/odometer.min.js"
      integrity="sha512-v3fZyWIk7kh9yGNQZf1SnSjIxjAKsYbg6UQ+B+QxAZqJQLrN3jMjrdNwcxV6tis6S0s1xyVDZrDz9UoRLfRpWw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
